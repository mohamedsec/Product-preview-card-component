<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main class="container">
  <div class="image">
    <picture>
      <source media="(min-width:700px)" srcset="./images/image-product-desktop.jpg">
      <source media="(max-width:699px)" srcset="./images/image-product-mobile.jpg">
      <img src="./images/image-product-mobile.jpg" alt="" width="100%" loading="eager" class="photo">
    </picture>
    
  </div>
  <div class="txt">
    <h2 class="intTxt"> Perfume</h2>
    <h1 class="headTxt">Gabrielle Essence Eau De Parfum</h1>
    <p class="paraTxt">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="p">
        <h1 class="price">$149.99</h1><span class="oldprice">$169.99</span>
      </div>
    
    <button><img src="./Cart.png" alt="">Add to Cart</button>

  </div>
</main>
 

  

  

  
  

  

</body>
</html>
